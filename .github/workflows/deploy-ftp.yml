
name: ðŸš€ ftp-deploy website on push [develop]

on: 
  push:
    branches: 
      - develop
      
jobs:
  web-deploy-ftp:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code and switch to deploy
      uses: actions/checkout@v2
      
    - name: Replace link
      run: |
        find ./src -type f -name "*" -exec sed -i "s/\/tagazon\/src//g" {} \;

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ftp.tagazon.altervista.org
        username: tagazon
        password: ${{ secrets.altervista_ftp_password }}
        state-name: .state.json
        local-dir: src/

