<h1>&lt;Tagazon&gt;</h1>
<main>
    <form action="#" method="post">
        <fieldset>
            <legend>Registrati come</legend>
            <input type="radio" name="tipo" id="cliente" value="cliente" checked /><label for="cliente">Cliente</label><input type="radio" name="tipo" id="venditore" value="venditore" /><label for="venditore">Venditore</label>
        </fieldset>
        <section>
            <h2>Dati anagrafici</h2>
            <label for="nome">Nome</label><input type="text" name="nome" id="nome" placeholder="Nome" required /><label for="cognome">Cognome</label><input type="text" name="cognome" id="cognome" placeholder="Cognome" required />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required />
            <label for="conferma_password">Conferma Password</label>
            <input type="password" name="conferma_password" id="conferma_password" placeholder="Conferma Password" required />
        </section>
        <input type="submit" value="Registrati" />
    </form>
</main>
