<form action="#" method="post">
    <h1>Pagamento</h1>
    <label for="card-name">Titolare</label>
    <input type="text" name="card-name" id="card-name" placeholder="Titolare della carta" required />
    <label for="card-number">Numero di carta</label>
    <input type="tel" pattern="[0-9]" name="card-number" id="card-number" placeholder="XXXX XXXX XXXX XXXX" minlength="16" maxlength="16" required />
    <label for="expire-date">Mese di scadenza</label>
    <input type="month" name="expire-date" id="expire-date" required /><label for="cvv">CVV</label><input type="tel" name="cvv" id="cvv" placeholder="CVV" minlength="3" maxlength="3" required />
    <input type="submit" id="submit" value="Paga" />
</form>
